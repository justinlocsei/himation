{% extends "layouts/error.html" %}

{% block page_title %}Page Not Found{% endblock %}

{% block assets_head %}

<style>
body {
  background-color: #f5f5f5;
  color: #333;
  font-family: Helvetica Neue, Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.error {
  margin: 5% auto 0;
  text-align: center;
}

.error__title {
  background-color: #2d444d;
  color: #fff;
  font-size: 2em;
  font-weight: 300;
  margin: 0;
  padding: 6%;
}

.error__explanation {
  margin: 5% 5% 0;
}

.error__message {
  margin: 0;
}

.error__message + .error__message {
  margin-top: 0.5em;
}

.error__refresh-link {
  color: #6a99ab;
  text-decoration: none;
}

.error__refresh-link:hover {
  text-decoration: underline;
}
</style>

{% endblock %}

{% block content %}
  <div class="error">
    <h1 class="error__title">Page not found</h1>

    <div class="error__explanation">
      <p class="error__message">The page that you requested doesn't exist.</p>
      <p class="error__message">Try visiting our <a class="error__refresh-link" href="{{ homePageUrl }}">home page</a> to find what you're looking for.</p>
    </div>
  </div>
{% endblock %}
