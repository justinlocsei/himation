{% extends "layouts/_base.html" %}

{% block content %}{{ content | safe }}{% endblock %}

{% block assets_head %}
  {% for stylesheet in assets.stylesheets %}
    <link rel="stylesheet" href="{{ stylesheet }}">
  {% endfor %}
{% endblock %}

{% block assets_body %}
  {% for javascript in assets.javascripts %}
    <script src="{{ javascript }}"></script>
  {% endfor %}
{% endblock %}
