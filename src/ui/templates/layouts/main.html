<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}{% endblock %}</title>

    {% for stylesheet in assets.stylesheets %}
      <link rel="stylesheet" href="{{ stylesheet }}" />
    {% endfor %}

    <link rel="shortcut icon" href="{{ favicon }}" />
    <link rel="apple-touch-icon" href="{{ touchIcon }}" />

    <script src="{{ modernizrUrl }}"></script>
  </head>

  <body class="l--app">
    <div class="l--site">
      <header class="l--site__header">

        <a href="{{ rootUrl }}" class="l--site__header__logo">
          <img src="{{ logo }}" class="l--site__logo" alt="Cover Your Basics" width="68" height="85" />
        </a>

        <div class="l--site__header__branding">
          <p class="l--site__slogan">For professional women with better things to do than shop</p>
        </div>

      </header>

      <div class="l--site__body">
        <div class="l--site__body__content" id="{{ contentId }}">{{ content | safe }}</div>
      </div>

      <footer class="l--site__footer">
        <ul class="l--site__footer__links">
          <li class="l--site__footer__link">
            <a href="{{ rootUrl }}" class="l--site__footer__link-name">Home</a>
          </li>
        </ul>

        <p class="l--site__footer__copyright">&copy;{{ copyrightYear }} Cover Your Basics</p>
      </footer>
    </div>

    <script>window['{{ stateVariableName }}'] = {{ reduxState | safe }};</script>

    {% for javascript in assets.javascripts %}
      <script src="{{ javascript }}"></script>
    {% endfor %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ googleAnalyticsId }}', 'auto');
      ga('send', 'pageview');
    </script>
  </body>

</html>
